<!doctype html>

<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CobaltUnit</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	{% load static %}
	<link href="{% static 'tg_chat/style.css' %}" rel="stylesheet" type="text/css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <ul class="list-unstyled chat-list mt-2 mb-0">
					{% for u in user %}
                	<a href="http://127.0.0.1:8000/tg_chat/{{ u.tg_id }}"><li class="clearfix">
                        <div class="about">
                            <div class="name">{{ u.tg_name }}</div>
                            <!-- Время последнего сообщения и само сообщение -->
                            <!--<div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>-->
                        </div>
                	</li></a>
					{% endfor %}
                </ul>
            </div>
            <div class="chat">
                <div class="chat-history">
                    <ul class="m-b-0">
						{% for m in message %}
							{% if m.is_user == True %}
		                        <li class="clearfix">
		                            <div class="message-data text-right">
		                                <span class="message-data-time">{{ m.date }}</span>
		                            </div>
		                            <div class="message other-message float-right">{{ m.text }}</div>
		                        </li>
		                    {% else %}
		                        <li class="clearfix">
		                            <div class="message-data">
		                                <span class="message-data-time">{{ m.date }}</span>
		                            </div>
		                            <div class="message my-message">{{ m.text }}</div>                                    
		                        </li>
		                    {% endif %}
						{% endfor %}

	                    <!-- Сообщение с нашей стороны -->
						<!--
                        <li class="clearfix">
                            <div class="message-data">
                                <span class="message-data-time">10:12 AM, Today</span>
                            </div>
                            <div class="message my-message">Are we meeting today?</div>                                    
                        </li>
                    	-->

                    </ul>
                </div>
                <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                    	<form action="/tg_chat/send_message/" method="post"> {% csrf_token %}
		                    <input type="text" class="form-control" name="message" placeholder="Enter text here...">
                    	</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
