{% extends 'base.html' %}

	            <div id="plist" class="people-list">

	                        <div class="about">
	                            <div class="name">{{ u.name }}</div>

	                            <!--<div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>-->
	                        </div>
	                	</li></a>
	                	<hr class="hr-gray">
						{% endfor %}
	                </ul>
	            </div>
	            <div class="chat">
	                <div id="chat-history" class="chat-history">

			                    {% else %}
			                        <li class="clearfix">

			                                <span class="message-data-time">{{ m.date }}</span>
			                            </div>
			                            <div class="message my-message">{{ m.text }}</div>                                    
			                        </li>
			                    {% endif %}
							{% endfor %} -->
	                    </ul>
	                </div>
	                <div class="chat-message clearfix">
	                    <div class="input-group mb-0">
		                    <input id="message-input" type="text" class="form-control" name="message" placeholder="Enter text here...">
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
{% load static %}
<script src="{% static 'chat/js/request.js' %}" ></script>
{% endblock %}
